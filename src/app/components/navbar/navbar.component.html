<ng-template #loginmodal let-modal>
      <app-login></app-login>
      <div class="modal_header">
        <button type="button" class="close_btn px-2" aria-label="Close" (click)="modal.dismiss('Cross click')"><fa-icon [icon]="faXmark"></fa-icon></button>
      </div>
      <div class="modal-footer">
        <p>¿No estas registrado? <i (click)="openModal(registromodal)">Registro</i></p>
      </div>
</ng-template>
<ng-template #registromodal let-modal>
  <app-registro></app-registro>
  <div class="modal_header">
    <button type="button" class="close_btn px-2" aria-label="Close" (click)="modal.dismiss('Cross click')"><fa-icon [icon]="faXmark"></fa-icon></button>
  </div>
  <div class="modal-footer">
    <p>¿Ya tienes cuenta? <i (click)="modal.close()">Login</i></p>
  </div>
</ng-template>
